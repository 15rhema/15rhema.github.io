<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATRS - Your Food Journey Starts Here</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="border-b bg-white">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold tracking-tight">PLATRS</span>                    
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="max-w-5xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                    <span class="block">Your food journey</span>
                    <span class="block text-blue-600">starts here</span>
                </h1>
                <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                    Coming soon. Join the waitlist for early access.
                </p>
                <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">
                    <form id="waitlistForm" class="w-full max-w-md">
                        <div class="flex flex-col sm:flex-row gap-3">
                            <input type="email" id="email" 
                                   class="flex-1 rounded-md border border-gray-300 px-4 py-3 text-base" 
                                   placeholder="Enter your email" required>
                            <button type="submit" 
                                    class="rounded-md bg-blue-600 px-8 py-3 text-base font-medium text-white hover:bg-blue-700 sm:flex-none">
                                Join Waitlist
                            </button>
                        </div>
                        <p id="formStatus" class="mt-2 text-sm"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-6 md:space-x-12">
                <a href="/legal/privacy-policy" class="text-gray-500 hover:text-gray-600 text-sm">
                    Privacy Policy
                </a>
                <a href="/legal/terms-of-service" class="text-gray-500 hover:text-gray-600 text-sm">
                    Terms of Service
                </a>
            </div>
            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">&copy; 2024 PLATRS. All rights reserved.</p>
            </div>
        </div>
    </footer>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDjNIQQTNsaQe50nRP2qkoCEu8L_2W5CNw",
    authDomain: "platrs.firebaseapp.com",
    projectId: "platrs",
    storageBucket: "platrs.firebasestorage.app",
    messagingSenderId: "195011567614",
    appId: "1:195011567614:web:176c71d8b928eee01c2aaf",
    measurementId: "G-TS5DFNP1RN"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
   // Initialize Firestore and store it in a variable that's accessible to the form handler
    const db = firebase.firestore();
        document.getElementById('waitlistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('email');
            const statusElement = document.getElementById('formStatus');
            const submitButton = e.target.querySelector('button');

            // Disable form while submitting
            emailInput.disabled = true;
            submitButton.disabled = true;
            statusElement.textContent = 'Submitting...';
            statusElement.className = 'mt-2 text-sm text-gray-600';

            try {
                // Check if email already exists
                const existingEmails = await db.collection('waitlist')
                    .where('email', '==', emailInput.value.toLowerCase())
                    .get();

                if (!existingEmails.empty) {
                    statusElement.textContent = 'This email is already on the waitlist!';
                    statusElement.className = 'mt-2 text-sm text-yellow-600';
                } else {
                    // Add new email to waitlist
                    await db.collection('waitlist').add({
                        email: emailInput.value.toLowerCase(),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        userAgent: navigator.userAgent
                    });

                    emailInput.value = '';
                    statusElement.textContent = 'Thanks for joining the waitlist!';
                    statusElement.className = 'mt-2 text-sm text-green-600';
                }
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'Error submitting. Please try again.';
                statusElement.className = 'mt-2 text-sm text-red-600';
            }

            // Re-enable form
            emailInput.disabled = false;
            submitButton.disabled = false;
        });
    </script>
</body>
</html>
